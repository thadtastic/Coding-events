<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No events!</p>

<ul>
<!--    loop over events (the arraylist in EventController class) displaying each event name-->
    <th:block th:each="event : ${events}">
<!--    The parameter name for each event should go in quotations Example: th:text="${parameter name}"    -->
    <li th:text="${event}"></li>
    </th:block>
</ul>
</body>
</html>
